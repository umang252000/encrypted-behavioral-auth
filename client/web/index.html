<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encrypted Behavioral Auth Demo</title>

  <!-- Tailwind CDN (UI only) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl">

    <h2 class="text-2xl font-bold text-gray-800 mb-2">
      Behavioral Authentication Demo
    </h2>

    <p class="text-sm text-gray-600 mb-4">
      Type normally in the box below.  
      <span class="font-semibold text-gray-800">
        No text, no keys, no identity data is stored.
      </span>
    </p>

    <!-- Input area -->
    <textarea
      id="input"
      rows="5"
      class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
      placeholder="Type here naturally..."
    ></textarea>

    <!-- Action -->
    <div class="mt-4 flex justify-end">
      <button
        onclick="finalize()"
        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
      >
        Generate Behavioral Features
      </button>
    </div>

    <!-- Output -->
    <pre
      id="output"
      class="mt-6 bg-gray-100 text-sm p-4 rounded-lg overflow-x-auto text-gray-800"
    ></pre>

    <!-- Privacy footer -->
    <div class="mt-4 text-xs text-gray-500 border-t pt-3">
      ✔ No passwords &nbsp; • &nbsp;
      ✔ No keystrokes logged &nbsp; • &nbsp;
      ✔ Timing & movement features only
    </div>

  </div>

  <!-- Existing logic (UNCHANGED) -->
  <script src="capture.js"></script>
  <script src="features.js"></script>

</body>
</html>
